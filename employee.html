<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link rel="stylesheet" href="src/assets/css/w3.css">
    <script src="src/assets/js/jquery.js"></script>
    <style>
        a{
        text-decoration: none;
        }
    </style>
</head>
<header>
    <div class="container-fluid">
        <nav class="w3-bar w3-xlarge w3-blue">
          <a href="index.html" class="w3-bar-item">Home</a>
          <a href="employee.html" class="w3-bar-item">Employee</a>
          <a href="department.html" class="w3-bar-item">Department</a>
          <a href="#" class="w3-bar-item w3-disabled">Projects</a>
          <a href="#" class="w3-bar-item w3-disabled">Services</a>
        </nav>
    </div>
    </header>
<body>
    <div class="w3-sidebar w3-bar-block w3-large w3-light-grey w3-card" style="width:200px">
        <h2 class="w3-bar-item">Employee</h2>
        <button class="w3-bar-item w3-button tablink" onclick="empfn(event, 'Find')">Search Employee</button>
        <button class="w3-bar-item w3-button tablink" onclick="empfn(event, 'Add')">Add Employee</button> 
        <a class="w3-bar-item w3-green w3-button tablink" href="emp.txt" download>Employee Table</a>            
      </div>
      
      <div style="margin-top:50px; margin-left:200px;">
      
        <div id="Find" class="w3-container emp">
          <h2 align="center">Search Employee Records</h2>
                <form class="w3-padding-large" id="form2">
                    <div class="w3-row-padding">
                     <div class="w3-quarter">
                       <select class="w3-input w3-border" name="title" id="title" placeholder="Choose an Option">
                          <option value="Name" selected>Name</option>
                          <option value="Phone_Number">Phone Number</option>
                          <option value="Age">Age</option>
                          <option value="City">City</option>
                          <option value="State">State</option>
                          <option value="Country">Country</option>
                          <option value="Department">Department</option>
                          <option value="Date_of_Joining">Date of Joining</option>
                       </select>
                     </div>
                     <div class="w3-half">
                       <input class="w3-input w3-border" type="text" name="search" id="search" placeholder="Enter to Search.." required>
                     </div>
                     <div class="w3-quarter">
                        <input type="submit" class="w3-button w3-text-white w3-blue w3-hover-white">  
                     </div>
                    </div>  
                </form>   
                <table class="w3-table-all w3-centered" >
                  <tr class="w3-blue">
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Age</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Department</th>
                    <th>Date of Joining</th>
                </tr>
                  <tbody id="emp-search">
                    <!-- Employee Search Details are displayed here!-->
                  </tbody>
                </table>
                <br><br>
                <div>
                  <a class="w3-left w3-button w3-blue w3-hover-green w3-round-medium" href="esearch.txt" onclick="location.reload();" download>Get Ascii-Table as Text File</a>
                </div>
        </div>
      
        <div id="Add" class="w3-container emp"style="display:none" >
          <h2 align="center">Add Employee</h2>

         <form class="w3-padding-large w3-blue" id="form1">
           <div class="w3-row-padding">
            <div class="w3-half">
              <label>Name</label>
              <input class="w3-input w3-border" type="text" maxlength="40" name="name" id="name" placeholder="Enter Name.." required>
            </div>
            <div class="w3-half">
              <label>Phone Number</label>
              <input class="w3-input w3-border" type="number"  max="9999999999" name="phone" id="phone" placeholder="Enter Phone Number, Must be 10 Digits.." required>
            </div>
           </div>
           <div class="w3-row-padding">
            <div class="w3-half">
              <label>Age</label>
              <input class="age w3-input w3-border" type="number" min="18" max="65" name="age" id="age" placeholder="Enter Age, Must be between 18 to 65.." required>
            </div>
            <div class="w3-half">
              <label>City</label>
              <input class="w3-input w3-border" type="text" type="text" maxlength="40" name="city" id="city" placeholder="Enter City.." required>
            </div>
           </div>
           <div class="w3-row-padding">
            <div class="w3-half">
              <label>State</label>
              <input class="w3-input w3-border" type="text" maxlength="40" name="state" id="state" placeholder="Enter State.." required>
            </div>
            <div class="w3-half">
              <label>Country</label>
              <input class="w3-input w3-border" type="text" maxlength="40" name="country" id="country" placeholder="Enter Country.." required>
            </div>
           </div>
           <div class="w3-row-padding">
            <div class="w3-half">
              <label>Department</label>
              <input class="w3-input w3-border" type="text" maxlength="40" name="dept" id="dept" placeholder="Enter Department.." required>
            </div>
            <div class="w3-half">
              <label>Date of Joining</label>
              <input class="w3-input w3-border" type="date" maxlength="40" name="doj" id="doj" placeholder="Enter Date of Joining.." required>
            </div>
           </div>        
           <div class="w3-row-padding w3-padding-large">
              <input type="submit" class="w3-button w3-text-blue w3-white w3-hover-blue w3-right">                  
            </div>                                 
         </form> 
        </div>

      </div>

</body>
<script src="src/assets/js/emp.js"></script>

<script>
        function empfn(evt, name) {
        var i, x, tablinks;
        x = document.getElementsByClassName("emp");
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablink");
        for (i = 0; i < x.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" w3-blue", ""); 
        }
        document.getElementById(name).style.display = "block";
        evt.currentTarget.className += " w3-blue";
      }
      
</script>
<div id="result"></div>   
<footer class="w3-bar w3-bottom w3-center w3-blue">&copy; Copyright Reserved 2019</footer>
</html>
